---
id: clevos-basic
name: ClevOS
major_version: '3'
minor_version: '7.2'
os_family: ClevOS
release_name: acc
boot:
  kernel: "{{.agent.url}}/files/boot/clevacc_3_8_0_134/live/vmlinuz"
  initrd:
  - "{{.agent.url}}/files/boot/clevacc_3_8_0_134/live/initrd.img"
cmdline:
  # Have to manually specify 'untyped' kernel opts
  lang: ' '
  live-getty: ''
  console: 'tty0'
  # Multi value keys not allowed yet. Fixed in https://github.com/CiscoCloud/vaquero/pull/288
  # console: 
  # - 'tty0' 
  # - 'ttyS0,115200n8'
  union: 'aufs'
  text: ''
  boot: 'live'
  live-netdev: 'eth2'
  ethdevice: 'eth2'
  ethdevice-timeout: '300'
  clevos.runinstall: ''
  noprompt: ''
  clevos.installer.answers: "{{.host.configUrl}}" # configUrl is the full URL (with selectors) for this host's unattened config script
  dhcp: ''
  config: ''
  fetch: "{{.agent.url}}/files/boot/clevacc_3_8_0_134/live/filesystem.squashfs"