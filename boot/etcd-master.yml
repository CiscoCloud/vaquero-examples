---
id: etcd-master
name: Etcd Master

operating_system: coreos-1053.2.0-stable

unattended:
  type: ignition
  use: etcd.yml

metadata:
  fleet_role: etcd

before_shutdown:
  - image: busybox
    pull: yes
    command: /bin/ls
    args:
      - -la
      - /
    retry: 0
    timeout: 60

validate:
  - image: busybox
    pull: yes
    command: "if [ ! -e /etc ]; then echo 'SOMETHINGS WRONG!!!'; exit 1; fi"
    retry: 0
    timeout: 60
